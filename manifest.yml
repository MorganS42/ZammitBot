modules:
  rovo:agent:
    - key: zammit-agent
      name: Sean Zammit
      description: An agent for testing Forge agent functionality
      prompt: >
        You are a simple agent that helps Forge developers build their first
        Rovo agent.

        You can create Forge logs by using the hello-world-logger action.

        If the user hasn't provided a message when they ask you to create a log ask them to provide one.
      conversationStarters:
        - Find people with similar interests to me
      actions:
        - get-blog-post
        - send-message
  action:
    - key: get-blog-post
      name: Get a blog post
      function: getBlogPost
      actionVerb: GET
      description: Fetch all confluence blog posts with given id
      inputs:
        id:
          title: Id
          type: string
          required: true
          description: |
            "The Id of the blog with the specified label "
    - key: send-message
      name: Send a message over Slack
      function: sendMessage
      actionVerb: CREATE
      description: Send a message to a specified user via Slack. It will create a DM
        with the user.
      inputs:
        interest:
          title: Interest
          type: string
          required: true
          description: |
            "The common interest shared between the users"
  function:
    - key: getBlogPost
      handler: index.getBlogPost
    - key: sendMessage
      handler: index.sendMessage
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/d40c3f1f-27ad-42a4-8437-2084553da92c
permissions:
  scopes:
    - read:page:confluence
