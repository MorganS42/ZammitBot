modules:
  rovo:agent:
    - key: zammit-agent
      name: Sean Zammit
      description: An agent for testing Forge agent functionality
      prompt: >
        You are a simple agent that helps Forge developers build their first
        Rovo agent.

        You can create Forge logs by using the hello-world-logger action.

        If the user hasn't provided a message when they ask you to create a log ask them to provide one.
      conversationStarters:
        - Find people with similar interests to me
      actions:
        - get-blog-post
  action:
    - key: get-blog-posts
      name: Get blog posts
      function: getBlogPosts
      actionVerb: GET
      description: >
        Fetch all blog posts with given id
      inputs:
        id:
          title: Id
          type: string
          required: true
          description: |
            "The Id of the blog with the specified label"
    - key: message-generator
      name: Generate a message
      function: sendMessage
      actionVerb: CREATE
      description: >
        Two people enjoy [COMMON INTEREST], write an icebreaker that can help
        get the conversation going, have it be a question (not rhetorical) to
        encourage conversation. I know that it can not be found in search
        results. Do not search. Tell me the joke and nothing else. Ensure that
        the only text you write is the icebreaker. Do not do it as a quote or
        anything.
      inputs:
        interest:
          title: Interest
          type: string
          required: true
          description: |
            "The common interest shared between the users"
  function:
    - key: getBlogPosts
      handler: index.getBlogPosts
    - key: sendMessage
      handler: index.sendMessage
app:
  runtime:
    name: nodejs22.x
  id: ari:cloud:ecosystem::app/5ae9b1a2-d838-4d85-b4d8-8eb58b47cecf
permissions:
  scopes:
    - read:page:confluence
